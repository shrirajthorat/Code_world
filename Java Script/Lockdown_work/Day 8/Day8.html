<!DOCTYPE html>

        <script>
         
         class Employee {
             constructor(id,name,salary)
             {
                 this.id=id;
                 this.name=name;
                 this.salary=salary;
             }
             set setid(id)
             {
                 this.id=id;
             }
             set setname(name)
             {
                this.name=name;
             }
             set setsalary(salary)
             {
                 this.salary=salary;
             }

             get getid()
             {
                 return this.id;
             }
             get getname()
             {
                 return this.name;
             }
             get getsalary()
             {
                 return this.salary;
             }
             get getnetsalary()
             {
                 return this.net_salary;
             }
             calculation_nsalary()
             {
                let tds=0.1;
                this.net_salary=this.salary - (tds * this.salary);
             }
         }

         
        ep1 = new Employee(1,"shree",90000);
        ep2 = new Employee(2,"aj",25000);

        ep1.calculation_nsalary();
        console.log(ep1.getnetsalary);

        ep2.calculation_nsalary();
        console.log(ep2.getnetsalary);

        //class student

            {

            }
            total()
            {
                
                this.t=this._m1+this._m2+this._m3;
            }

            {
               this.per= (this.t/300)*100;

        }

        ep1 = new student();
